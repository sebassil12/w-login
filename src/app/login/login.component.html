<div class="login-container">
<div class="login-modal">
  <div class="login-presentation">
    <h1>Bienvenido a la aplicación</h1>
    <p>Inicia sesión para continuar</p>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="Ingresa el usuario"
        [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
      />
      <span
        class="error"
        *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
      >
        Usuario es requerido
      </span>
    </div>
  
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Ingresa la contraseña"
        [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      <span
        class="error"
        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      >
        Contraseña es requerida
      </span>
    </div>
  <div class="register-link">
    <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
  </div>
    <button type="submit" [disabled]="loginForm.invalid || loading">
      {{ loading ? 'Ingresando...' : 'Iniciar sesión' }}
    </button>
  
    <span class="error" *ngIf="errorMessage">{{ errorMessage }}</span>
  </form>
</div>

</div>
