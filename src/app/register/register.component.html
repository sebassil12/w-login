<div class="login-container">
    <div class="login-modal">
      <div class="login-presentation">
        <h1>Bienvenido a la aplicación</h1>
        <p>Registrate para continuar</p>
      </div>
      

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input
              id="name"
              type="text"
              formControlName="name"
              placeholder="Ingresa el nombre"
              [class.invalid]="loginForm.get('name')?.invalid && loginForm.get('name')?.touched"
            />
            <span
              class="error"
              *ngIf="loginForm.get('name')?.invalid && loginForm.get('name')?.touched"
            >
              Usuario es requerido
            </span>
          </div>


        <div class="form-group">
          <label for="username">Usuario</label>
          <input
            id="username"
            type="text"
            formControlName="username"
            placeholder="Ingresa el usuario"
            [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          />
          <span
            class="error"
            *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          >
            Usuario es requerido
          </span>
        </div>
      
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Ingresa la contraseña"
            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <span
            class="error"
            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >
            Contraseña es requerida
          </span>
        </div>
        
        <div class="form-group">
            <label for="email">Correo</label>
            <input
              id="email"
              type="text"
              formControlName="email"
              placeholder="Ingresa el usuario"
              [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            />
            <span
              class="error"
              *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            >
              Usuario es requerido
            </span>
          </div>
          
      <div class="register-link">
        <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
      </div>
        <button type="submit" [disabled]="loginForm.invalid || loading">
          {{ loading ? 'Ingresando...' : 'Registrate' }}
        </button>
      
        <span class="error" *ngIf="errorMessage">{{ errorMessage }}</span>
      </form>
    </div>
    
    </div>
